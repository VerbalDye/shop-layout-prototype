<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <h1 class="heading">NAVSEA Layout</h1>
    <div id="toolbar">
        <div>
            <label for="width">Width</label>
            <input id="width" name="width" type="number" value="50">
        </div>
        <div>
            <label for="height">Height</label>
            <input name="height" id="height" type="number" value="20">
        </div>
        <button id="save" class="btn">Save</button>
        <button id="add-element" class="btn">Add Object</button>
        <button id="download-csv" class="btn">Download CSV</button>
        <button id="upload-csv" class="btn">Upload CSV</button>
    </div>
    <main>
        <div id="shop-layout-ui">
        </div>
    </main>

    <div class="modal" id="create-object-modal">
        <h2>Add Object</h2>
        <label for="object-width">Width:</label>
        <input id="object-width" name="object-width" type="number" value="50" />
        <label for="object-height">Height:</label>
        <input id="object-height" name="object-height" type="number" value="50" />
        <label for="object-color">Color</label>
        <input id="object-color" name="object-color" type="color" />
        <button class="btn" id="create-object-add">Add</button>
        <button class="btn" id="create-object-cancel">Cancel</button>
    </div>

    <div class="modal" id="upload-csv-modal">
        <h2>Upload CSV</h2>
        <label for="csv-input">Upload CSV</label>
        <input type="file" name="csv-input" id="csv-input" />
        <button class="btn" id="upload-csv-confirm">Upload</button>
        <button class="btn" id="upload-csv-cancel">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
